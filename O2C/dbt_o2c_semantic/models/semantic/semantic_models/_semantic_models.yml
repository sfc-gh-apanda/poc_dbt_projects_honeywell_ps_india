semantic_models:
  - name: sm_o2c_reconciliation
    description: "Primary semantic model for Order-to-Cash reconciliation"
    model: ref('dm_o2c_reconciliation')
    
    defaults:
      agg_time_dimension: order_date
    
    entities:
      - name: order
        type: primary
        expr: order_key
      
      - name: customer
        type: foreign
        expr: customer_id
    
    dimensions:
      - name: order_date
        type: time
        type_params:
          time_granularity: day
      
      - name: customer_name
        type: categorical
      
      - name: customer_type
        type: categorical
      
      - name: reconciliation_status
        type: categorical
      
      - name: payment_timing
        type: categorical
    
    measures:
      - name: order_count
        agg: count_distinct
        expr: order_key
      
      - name: total_order_amount
        agg: sum
        expr: order_amount
      
      - name: total_outstanding_amount
        agg: sum
        expr: outstanding_amount
      
      - name: avg_days_to_cash
        agg: average
        expr: days_order_to_cash

