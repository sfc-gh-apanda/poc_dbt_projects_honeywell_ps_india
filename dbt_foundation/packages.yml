packages:
  # ===== CORE UTILITIES =====
  - package: dbt-labs/dbt_utils
    version: 1.1.1
  
  # ===== DATA QUALITY & TESTING =====
  - package: calogica/dbt_expectations
    version: 0.10.1
  
  - package: dbt-labs/audit_helper
    version: 0.9.0
  
  # ===== OBSERVABILITY & MONITORING =====
  - package: brooklyn-data/dbt_artifacts
    version: 2.9.3
  
  # NOTE: dbt_project_evaluator removed - has incompatible dbt_utils version requirements
  # Use dbt built-in project checks instead
  
  # ===== PRODUCTIVITY & DEVELOPMENT =====
  - package: dbt-labs/codegen
    version: 0.12.1
  
  # ===== DATE/TIME UTILITIES =====
  - package: calogica/dbt_date
    version: 0.10.0
  
  # NOTE: dbt-labs/metrics removed - optional package, can be added later if needed
  # Focus on core monitoring and observability packages
  
  # NOTE: dbt-snowflake-monitoring removed - not compatible with Snowflake Native DBT
  # Snowflake Native DBT cannot access GitHub repos (no outbound internet)
  # Use SNOWFLAKE.ACCOUNT_USAGE views directly for cost monitoring instead

